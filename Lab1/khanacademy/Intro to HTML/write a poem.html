<!DOCTYPE HTML>

    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    
    <h1>Title: “Hope” is the thing with feathers </h1>
    <h3>by Emily Dickinson</h3>
    
    <p>“Hope” is the thing with feathers — <br>
That perches in the soul — <br>
And sings the tune without the words— <br>
And never stops — at all —</p>

    </body>
</html>
