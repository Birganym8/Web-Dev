<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="90px">
    </div>

    <div class="container">
        <div class="left-side">
            <h1>Посмотрите, какими <br> моментами из жизни <br> поделились ваши <span class="gradient">близкие <br> друзья</span>.</h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height="300px">
        </div>

        <div class="right-side">
            <div class="login-side">
                <p class="do-strong">Войти в Instagram</p>
                <input type="text" placeholder="Имя пользователя, номер молбильного телефона или электронная почта">
                <input type="password" placeholder="Пароль">
                <button class="login"><strong>Войти</strong></button>
                <button class="forgot-pass"><a href="https://www.instagram.com/accounts/password/reset/">Забыли пароль?</a></button>

            </div>
            <div class="lower-part">
                <div class="facebook">
                    <button class="facebook-butt">
                        <a href="#">
                            <p class="do-strong">Войти через Facebook</p>
                        </a>

                    </button>
                    
                </div>
                <button class="new-acc"><strong>Создать новый аккаунт</strong></button> 
                <div class="meta">
                    <p>Meta</p>
                </div>                               
            </div>

        </div>


    </div>
</body>
</html>
